<ng-template #modalElm>
  <div class="modal-header">
    <h4 class="modal-title">Story detail</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body p-3">
    <div class="row pt-2">
      <div class="col-sm-2 font-weight-bold">Title:</div>
      <div class="col-sm-10">{{story?.title}}</div>
    </div>
    <div class="row pt-2">
      <div class="col-sm-2 font-weight-bold">Link:</div>
      <div class="col-sm-10"><a href="{{story?.url}}">{{story?.url}}</a></div>
    </div>
    <div class="row pt-2">
      <div class="col-sm-2 font-weight-bold">Date:</div>
      <div class="col-sm-10">{{story?.date | date: 'yyyy/MM/dd/ HH:mm'}}</div>
    </div>
    <div class="row pt-2">
      <div class="col-sm-2 font-weight-bold">Author:</div>
      <div class="col-sm-10">{{story?.by}}</div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-outline-secondary" (click)="closeModal()">Cerrar</button>
  </div>
</ng-template>
